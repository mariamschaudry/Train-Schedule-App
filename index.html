<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Train Scheduling App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- CSS -->
<link rel="stylesheet" type="text/css" media="screen" href="assets/style.css"/>

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
<!--- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    
</head>

<body>

    <!-- Train Tracker -->
    <div class= "container" id = "trainTracker">
       
        <!-- Jumbotron -->
        <div class="jumbotron" style = "margin-top: 20px">
            <h1 style = "text-align: center">Train Time</h1>
            <h3 style = "text-align: center">A Comprehensive Directory of Train Arrival and Departure Times</h3>
        </div>
    
    <div class = "row">
        
        <div class = "col-lg-12">

        <!-- Current Train Schedule -->
            <div class = "panel panel-default">
                <div class = "panel-heading">
                    <h3 class = "panel-title"><strong>Current Train Schedule</strong></h3>
                </div>

                <div class = "panel-body">
                    <table class = "table table-hover" id = "trainTable">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Adding Trains -->
            <div class = "panel panel-default">
                    <div class = "panel-heading">
                        <h3 class = "panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class = "panel-body">

                        <!--Entry Form -->
                        <form>
                            <div class = "form-group">
                                <label for = "train-name-input">Train Name</label>
                                <input class = "form-control" id = "trainNameInput" type = "text" placeholder = "Ex: Venice Simplon-Orient Express">
                            </div>

                            <div class = "form-group">
                                    <label for = "destination">Destination</label>
                                    <input class = "form-control" id = "trainDestination" type = "text" placeholder = "Ex: Paris">
                            </div>

                            <div class = "form-group">
                                <label for = "first-train-time">First Train Time (Military Time)</label>
                                <input class = "form-control" id = "startTime" type = "number" min = "0000" max = "2359" placeholder = "HH:MM - Ex: 13:00" >
                            </div>

                            <div class = "form-group">
                                    <label for = "frequency">Frequency (min)</label>
                                    <input class = "form-control" id = "trainFrequency" type = "number">
                            </div>

                            <button class = "btn btn-default" id = "addTrain" type = "submit">Submit</button>

                        </form>

        </div>

    </div>

</div>

<!--JavaScript-->
<script src="app.js"></script>

</body>

</html>
